<!DOCTYPE html>

<html>

<head>
    <title>Welcome to WoK</title>
    <style>
            body{
                margin: 0
            }
            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: #034f84;
            }
            
            li {
              float: left;
            }
            
            li a {
              display: block;
              color: white;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }
            
            li a:hover:not(.active) {
              background-color:#92a8d1;
            }
            
    </style>
    <script type="text/javascript">
        
        function validatePassword(){
            var password = document.getElementById("password"), confirm_password = document.getElementById("passwordVerify");
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
          password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        }
    </script>
</head>
<body>
    <ul>
        <li><a href = "index.html">Home</a></li>
        <li><a href = "login.html">Login</a></li>
    </ul>
    <h1>Welcome to World of Kicks or W.O.K.</h1>
    
    <div class = "registerBox">
        <h3>Register Here!</h3>
        <form action = "register.php" method = "POST">
                <input type = "text" placeholder="Name" name = "Name" required>
                <input type = "text" placeholder="Username" name  = "username" required>
                <input type = "password" placeholder="Password" name = "password" required>
                <input type = "password" placeholder="Password Again" name = "passwordVerify" required>
                <input type = "text" placeholder="Email" name = "email" required>
                <input type ="date" name = "dob" required>
                <input type = "Address" placeholder="Address" name = "Address" required>
                <button type = "submit" name = "submit">Register!</button>
        </form>
        <button onclick = "validatePassword()">Validate passwords</button>
    </div>
    
</body>
</html>
